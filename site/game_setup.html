<!doctype html>
  
<html lang="en">
  <head>
    <title>Game Setup</title>
    <script type="text/javascript" src="game_setup.js"></script>
    <link rel="stylesheet" type="text/css" href="game_setup.css">
  </head>
  <body>
    <div id="header">
      <h1>SET UP:</h1>
    </div>
    <div id="options">
      <form id="optionsForm" action="/game.html" method="get" onclick="updateVisibility();">
        <label class="radioOption">
          <input type="radio" name="isNew" value="New Game" checked>New Game<br>
        </label>
        <label class="radioOption">
          <input type="radio" name="isNew" value="Join Game">Join Game<br>
        </label>
        <div id="roomDiv" style="display:none">
          <p>Room Id:</p>
          <input id="roomName" type="text" name="roomName"><br>
        </div>
        <p>Username:</p>
        <input type="text" name="username"><br>
        <div class="buttonHolder">
          <input class="link" type="submit" value="Start The Game!">
        </div>
      </form>
    </div>
  </body>
</html>
